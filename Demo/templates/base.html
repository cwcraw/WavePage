<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{{STATIC_URL}}/favicon.ico?v=2"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{{STATIC_URL}}/style.css" type="text/css" />
    <meta charset="utf-8" />
    <title>Particles</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Particle in a Webpage</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div
            class="navbar-nav me-auto mb-2 mb-lg-0"
            style="display:inline-block"
          >
            <div style="margin-left:0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle "
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="margin-top:10px"
                >
                  Wave Function Demos
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                  style="background-color:#f8f9fa;"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'open' %}"
                      >Particle in a box</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'harmonic_oscillator' %}"
                      >Harmonic Oscilator</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'morse' %}"
                      >Morse Potential</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'step' %}"
                      >Step Function</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'rectangular_barrier' %}"
                      >Low Barrier Function</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'waveFunction' 'high_barrier' %}"
                      >High Barrier Function</a
                    >
                  </li>
                </ul>
              </li>
            </div>
          </div>
          <div class="navbar-nav" style="margin-right:0">
            <a class="nav-link" aria-current="page" href="{% url 'aboutMe'%}"
              >About the Author</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block normal_content %}{% endblock %}
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
